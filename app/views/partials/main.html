<div ng-include="'partials/navbar'"></div>
<div class="container">
    <h1 class="text-center">Simple Registry</h1>
    <p class="lead text-center">Helping your guests register for gifts, easily.</p>
    <ul class="list-unstyled">
        <li class="giftbox" ng-repeat="gift in gifts">
            <button type="button" class="btn btn-primary initialButton">{{gift.name}}</button>
            <div class="gift-content">
                <button type="button" class="btn btn-primary button-clone">{{gift.name}}</button>
                <div class="gift">
                <div class="row">
                    <div class="col-md-3">

                    </div>

                    <div class="col-md-9">
                        <p class="lead">{{gift.description}}</p>
                        <p class="pull-right"><a target="_blank" ng-href="{{gift.url}}">See The Product</a></p>
                    </div>
                </div>
                </div>
            </div>
        </li>
    </ul>
</div>
